<div id="slider" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
		   {%- assign _slide-index = 0 -%}
		  {%- for image_category in category.image -%}
		  <li data-target="#slider" data-slide-to="_slide-index"></li>
		   {%- assign _slide-index = _slide-index + 1 -%}
		  {%- endfor -%}
	  </ol>
  <div class="carousel-inner">
    {%- for image_category in category.image -%}
	 <div class="carousel-item" data-interval="{{ site.data.slider.interval }}">
	   <img src="{{ image_category.src }}" class="d-block w-100" alt="{{ image_category.title }}">
		  <div class="carousel-caption d-none d-md-block">
		    <h3>{{ image_category.title }}</h3>
		    <p>{{ image_category.description }}</p>
		  </div>
	 </div>
    {%- endfor -%}
  </div>
  <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
