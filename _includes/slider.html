<div id="slider" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">

		{% for images in site.data.slider.images %}
		{%- increment img-index -%}
		<li data-target="#slider" data-slide-to="{{ img-index }}"></li>
		{%- endfor -%}
	</ol>
	<div class="carousel-inner">
		{%- increment _counter -%}
		{% for images in site.data.slider.images %}
		<div class="carousel-item {% if _counter==0 %} active" {%- elsif _counter==0 -%} " {% endif %} data-interval="{{ site.data.slider.interval }}">
			<img src="{{ images.src }}" class="d-block w-100" alt="{{ images.title }}">
			<div class="carousel-caption d-none d-md-block">
				<h3>{{ images.title }}</h3>
				<p>{{ images.description }}</p>
			</div>
		</div>
		{%- endfor -%}
	</div>
	<a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#slider" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
